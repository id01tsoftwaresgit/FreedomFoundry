<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FreedomFoundry</title>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Tailwind CSS -->
    <link href="../assets/css/output.css" rel="stylesheet">

    <!-- Custom JS -->
    <script defer src="../assets/js/main.js"></script>
    <script defer src="../assets/js/auth.js"></script>

</head>
<body class="bg-light-gray">
    <div class="flex h-screen bg-gray-100 font-sans">

        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md hidden sm:block">
            <div class="p-6">
                <a href="/" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 16v-2m4-12h2M6 8H4m14 8h2M6 16H4m4-14v2m0 12v2M8 6V4m8 14v2M8 18H6m10 0h2m-5-14v2m0 12v2m-4-12h2m-2 12h2"></path></svg>
                    <span class="font-bold text-xl text-neutral-800">FreedomFoundry</span>
                </a>
            </div>
            <nav class="mt-6">
                <a href="/app/" class="block py-2.5 px-4 bg-blue-100 text-primary rounded-r-lg font-semibold">Dashboard</a>
                <a href="/app/onboarding.html" class="block py-2.5 px-4 text-gray-600 hover:bg-gray-200">New Project</a>
                <a href="/app/referrals.html" class="block py-2.5 px-4 text-gray-600 hover:bg-gray-200">Referral Program</a>
                <a href="/app/liberty101.html" class="block py-2.5 px-4 text-gray-600 hover:bg-gray-200">Liberty 101 Course</a>
                <a href="/app/settings.html" class="block py-2.5 px-4 text-gray-600 hover:bg-gray-200">Settings</a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="flex justify-between items-center p-6 bg-white border-b">
                <h1 class="text-2xl font-bold text-neutral-800">Welcome to your Dashboard</h1>
                <div>
                    <button @click="handleLogout()" class="text-gray-600 hover:text-primary font-semibold">Logout</button>
                </div>
            </header>

            <!-- Content area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-light-gray p-6">
                <div class="container mx-auto">
                    <h2 class="text-xl font-semibold mb-4">Your Freedom Projects</h2>
                    <div class="bg-white p-8 rounded-lg shadow text-center">
                        <h3 class="text-lg font-semibold text-gray-700">You haven't started a project yet.</h3>
                        <p class="text-gray-500 mt-2 mb-6">Let's change that. It only takes a few minutes to get your first idea ready.</p>
                        <a href="/app/onboarding.html" class="bg-primary hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition">
                            Start My First Freedom Project
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
